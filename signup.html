<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form action="signup_process.php" method="post">
        <h2>Sign Up</h2>
        <label>Full Name</label>

    </form>
